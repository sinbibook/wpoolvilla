<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title>예약안내 - 숙소명</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="styles/common.css" as="style">
    <link rel="preload" href="styles/reservation.css" as="style">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/reservation.css">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="속초 더블유 풀빌라 스파펜션 - 예약안내" />
  
  <meta property="og:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/a0c6c135-924b-4627-bc31-303bbded79a2/thumbnail/1767083579145-egpcuwxyhpp.jpg" />
  <meta property="og:url" content="https://wpoolvilla.kr" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="속초 더블유 풀빌라 스파펜션 - 예약안내" />
  
  <meta name="twitter:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/a0c6c135-924b-4627-bc31-303bbded79a2/thumbnail/1767083579145-egpcuwxyhpp.jpg" />
</head>
<body>
    <main class="main-content">
        <!-- CUSTOM FIELD : 메인 소개 섹션 -->
        <section class="hero-section hero-center-bottom">
            <div class="hero-slider" data-hero-slider>
                <!-- 메인 소개 섹션 업로드 이미지 동적 매핑 -->
            </div>
            <!-- 페이지명 하드코딩 -->
            <div class="hero-property-title">RESERVATION</div>
            <div class="hero-bottom-info">
                <div class="hero-progress-container">
                    <button class="hero-nav-prev" aria-label="Previous slide">&lt;</button>
                    <span class="current-slide hero-indicators" data-current-slide>01</span>
                    <div class="hero-progress-bar">
                        <div class="hero-progress-fill" data-hero-progress></div>
                    </div>
                    <span class="total-slides hero-indicators" data-total-slides>01</span>
                    <button class="hero-nav-next" aria-label="Next slide">&gt;</button>
                </div>
            </div>
        </section>

    </main>

    <div class="reservation-about-section">
        <section class="reservation-info-section main-content-fade-in">
            <div class="reservation-intro-section">
                <div class="reservation-intro-content">
                    <h2 class="reservation-label">
                        <!-- 숙소명 한글명 매핑 / 예약안내 하드코딩 -->
                        <span class="reservation-number animate-element" data-property-name></span> 예약안내
                    </h2>
                </div>
            </div>

            <div class="reservation-content-layout">
                <div class="reservation-info-content">
                    <div class="reservation-details-section">
                        <!-- 숙소 이용안내 매핑 -->
                        <div class="reservation-box animate-element" data-usage-guide-box>
                            <h3 class="reservation-box-title">이용안내</h3>
                            <div class="reservation-box-content reservation-text-content" data-usage-guide>
                                <!-- 동적으로 내용이 매핑됩니다 -->
                            </div>
                        </div>

                        <!-- 숙소 예약안내 매핑 -->
                        <div class="reservation-box animate-element" data-reservation-guide-box>
                            <h3 class="reservation-box-title">예약안내</h3>
                            <div class="reservation-box-content reservation-text-content" data-reservation-guide>
                                <!-- 동적으로 내용이 매핑됩니다 -->
                            </div>
                        </div>

                        <!-- 숙소 운영정보 매핑 -->
                        <div class="reservation-box animate-element" data-checkin-guide-box>
                            <h3 class="reservation-box-title">입/퇴실 안내</h3>
                            <div class="reservation-box-content">
                                <!-- 체크인/체크아웃 시간 -->
                                <div class="checkin-checkout-times">
                                    <div class="detail-item">
                                        <span class="detail-label">체크인</span>
                                        <span class="detail-value" data-checkin-time></span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">체크아웃</span>
                                        <span class="detail-value" data-checkout-time></span>
                                    </div>
                                </div>
                                <!-- 운영정보 텍스트 -->
                                <div class="operation-info-section">
                                    <div class="reservation-text-content operation-info-text" data-operation-info>
                                        <!-- 동적으로 내용이 매핑됩니다 -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 숙소 환불정책 매핑 -->
                        <div class="reservation-box refund-box animate-element" data-refund-guide-box>
                            <h3 class="reservation-box-title">환불/취소수수료</h3>
                            <div class="refund-content">
                                <div class="refund-table-section">
                                    <h4 class="refund-section-title">환불 규정표</h4>
                                    <div class="refund-table-wrapper">
                                        <!-- 환불 정책 테이블 동적 매핑 -->
                                        <table class="refund-table">
                                            <thead>
                                                <tr>
                                                    <th>취소 시점</th>
                                                    <th>환불율</th>
                                                </tr>
                                            </thead>
                                            <tbody class="refund-table-body">
                                                <!-- 동적으로 행이 생성됩니다 -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="refund-text-section">
                                    <h4 class="refund-section-title">취소 및 환불 안내</h4>
                                    <!-- 환불 정책 안내문 텍스트 -->
                                    <div class="refund-notes reservation-text-content" data-refund-notes>
                                        <!-- 동적으로 내용이 매핑됩니다 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 숙소 외경이미지 매핑 -->
                <div class="reservation-image-section" data-reservation-image>
                    <img src="" alt="Reservation Image">
                </div>
            </div>

        </section>

        <!-- 예약하기 버튼 링크 추가 -->
        <div class="reservation-book-now">
            <a href="#" class="reservation-book-btn" data-property-realtime-booking-id target="_blank">BOOK NOW</a>
        </div>
    </div>

    <!-- 숙소 외경이미지 2번째 매핑 -->
    <section class="full-banner animate-element" data-main-banner>
      <h2 class="full-banner-title" data-property-name-en></h2>
      <div class="full-banner-circle" data-banner-image></div>
    </section>

    <!-- property.nameEn 매핑 (uppercase, 5개 span 반복) -->
    <div class="marquee-section">
      <div class="marquee-container">
        <div class="marquee-text" data-marquee-property-name>
          <!-- 동적으로 span이 생성됩니다 -->
        </div>
      </div>
    </div>

    <!-- Include ImageWithFallback script (standard-template-data.json에서만 필요) -->
    <!-- <script src="js/image-with-fallback.js"></script> -->

    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Base Data Mapper -->
    <script src="js/data-mapper/core/base-mapper.js"></script>

    <!-- Reservation Page Mapper -->
    <script src="js/data-mapper/pages/reservation-mapper.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Header Footer Mapper -->
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Page-specific script -->
    <script src="js/pages/reservation.js"></script>

    <!-- Scroll Animations -->
    <script src="js/scroll-animations.js"></script>

</body>
</html>
