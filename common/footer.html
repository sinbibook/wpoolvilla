<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <link rel="stylesheet" href="styles/footer.css">
  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="속초 더블유 풀빌라 스파펜션" />
  
  <meta property="og:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/a0c6c135-924b-4627-bc31-303bbded79a2/thumbnail/1767083579145-egpcuwxyhpp.jpg" />
  <meta property="og:url" content="https://wpoolvilla.kr" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="속초 더블유 풀빌라 스파펜션" />
  
  <meta name="twitter:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/a0c6c135-924b-4627-bc31-303bbded79a2/thumbnail/1767083579145-egpcuwxyhpp.jpg" />
</head>
<body>
    <!-- Footer Component -->
    <footer class="footer">
        <div class="content-wrap">
            <div class="footer-content">
                <div class="footer-top">
                    <div class="footer-left-section">
                        <div class="footer-left-content">
                            <!-- 메뉴 그룹 -->
                            <div class="footer-menu-groups">
                                <!-- 프롤로그 그룹 (정적) -->
                                <div class="footer-menu-group">
                                    <h4 class="footer-menu-title">프롤로그</h4>
                                    <div class="footer-menu-items">
                                        <a href="#" onclick="navigateTo('main')">프롤로그</a>
                                        <a href="#" onclick="navigateTo('directions')">오시는길</a>
                                    </div>
                                </div>
                                <!-- 공간소개 그룹 : rooms[] 동적 매핑 -->
                                <div class="footer-menu-group">
                                    <h4 class="footer-menu-title">공간소개</h4>
                                    <!-- rooms 배열에서 동적 생성 -->
                                    <div class="footer-menu-items" data-footer-rooms>
                                    </div>
                                </div>
                                <!-- 시설소개 그룹 : facilities[] 동적 매핑 -->
                                <div class="footer-menu-group">
                                    <h4 class="footer-menu-title">시설소개</h4>
                                    <!-- facilities 배열에서 동적 생성 -->
                                    <div class="footer-menu-items" data-footer-facilities>
                                    </div>
                                </div>
                                <!-- 예약안내 그룹 (정적) -->
                                <div class="footer-menu-group">
                                    <h4 class="footer-menu-title">예약안내</h4>
                                    <div class="footer-menu-items">
                                        <a href="#" onclick="navigateTo('reservation')">예약안내</a>
                                    </div>
                                </div>
                            </div>
                            <!-- 숙소 사업자 정보 : property.businessInfo 매핑 -->
                            <div class="footer-info-section">
                                <div class="footer-business-info">
                                    <!-- property.address 매핑 -->
                                    <span data-footer-address></span>
                                    <!-- property.businessInfo.representativeName 매핑 -->
                                    <span data-footer-representative></span>
                                    <!-- property.businessInfo.businessNumber 매핑 -->
                                    <span data-footer-business-number></span>
                                    <!-- property.businessInfo.eCommerceRegistrationNumber 매핑 -->
                                    <span data-footer-ecommerce></span>
                                </div>
                                <!-- 소셜 링크 : homepage.socialLinks 매핑 -->
                                <div class="footer-social-links">
                                    <a href="#" data-social-facebook aria-label="Facebook" class="is-hidden">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                        </svg>
                                    </a>
                                    <a href="#" data-social-instagram aria-label="Instagram" class="is-hidden">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zM5.838 12a6.162 6.162 0 1 1 12.324 0 6.162 6.162 0 0 1-12.324 0zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm4.965-10.405a1.44 1.44 0 1 1 2.881.001 1.44 1.44 0 0 1-2.881-.001z"/>
                                        </svg>
                                    </a>
                                    <a href="#" data-social-blog aria-label="Blog" class="is-hidden">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footer-right-section">
                        <!-- 로고 : homepage.images[].logo[] 매핑 -->
                        <div class="footer-logo">
                            <img data-footer-logo src="" alt="" class="footer-logo-img">
                        </div>
                        <!-- 전화번호 : property.contactPhone 매핑 -->
                        <div class="footer-phone">
                            <span class="footer-phone-text" data-footer-phone></span>
                        </div>
                        <!-- 이메일 : property.contactEmail 매핑 (전화번호 아래로 이동) -->
                        <div class="footer-email">
                            <span data-footer-email></span>
                        </div>
                    </div>
                </div>
                <div class="footer-bottom">

                </div>
                <!-- 저작권 : property.businessInfo.businessName + 현재년도 매핑 -->
                <div class="footer-copyright">
                    <p data-footer-copyright></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Floating Booking Buttons -->
    <div class="floating-buttons">
        <button class="floating-btn booking-btn" data-property-realtime-booking-id aria-label="예약하기">
            <svg class="booking-calendar-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
                <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
                <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>예약하기</span>
        </button>
        <!-- YBS 예약 버튼 : property.ybsUrl 매핑 -->
        <button class="floating-btn ybs-btn" data-ybs-booking aria-label="YBS 예약">
            <svg class="booking-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/>
            </svg>
            <span>YBS</span>
        </button>
    </div>

    <!-- Footer script -->
    <script src="js/common/footer.js"></script>
</body>
</html>
